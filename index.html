<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt1 Boss Drop Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Boss Collection Log</h1>
    <!-- Tracker display -->
    <div id="tracker">Total Items Obtained: 0 / 0</div>
    <div id="app">
        <div class="sidebar-container">
            <div id="sidebar">
                <h2>Select a Boss:</h2>
                <ul id="bossList">
                    <!-- Boss items will be populated here dynamically -->
                </ul>
            </div>
        </div>

        <!-- Section to display unique drops for the selected boss -->
        <div id="dropList">
            <h2 id="bossHeader">Unique Drops</h2>
            <span id="selectedCounter" class="selected-counter">Obtained Items: 0 / 0</span>
            <ul id="drops">
                <!-- Unique drop items will appear here dynamically -->
            </ul>
        </div>
    </div>

    <script type="module" src="bossesData.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
