<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt1 Boss Drop Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Boss Collection Log</h1>   

    <!-- Tracker display -->
    <div id="tracker">Total Items Obtained: 0 / 0</div>
    <div id="app">
        <div class="sidebar-container">
            <div id="sidebar">
                <h2>Select a Boss:</h2>
                <ul id="bossList">
                    <!-- Boss items will be populated here dynamically -->
                </ul>
            </div>
        </div>

        <div id="dropList">
            <h2 id="bossHeader">Unique Drops</h2>
            <span id="selectedCounter" class="selected-counter">Obtained Items: 0 / 0</span>
            <ul id="drops">
                <!-- Unique drop items will appear here dynamically -->
            </ul>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboard">
            <p>Total Items Obtained: <span id="totalObtained">0 / 0</span></p>
            <p>Boss Logs Completed: <span id="completedLogs">0</span></p>
            <p>Percentage Complete: <span id="completionPercentage">0%</span></p>
            <div id="exportImport">
                <button id="exportBtn">Export Progress</button>
                <input type="text" id="importInput" placeholder="Paste hash here">
                <button id="importBtn">Import Progress</button>
            </div>
        </div>     


    <script type="module" src="bossesData.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
